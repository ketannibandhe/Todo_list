<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do List</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #ffafcc, #a2d2ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #540caf;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #bde0fe;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ffafcc;
            box-shadow: 0 0 8px rgba(255, 175, 204, 0.7);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background: #a2d2ff;
            color: #ffffff;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #ffafcc;
            box-shadow: 0 8px 15px rgba(255, 175, 204, 0.4);
        }

        ul {
            list-style: none;
            margin-top: 20px;
        }

        ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #ffc8dd;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        ul li:hover {
            background: #ffafcc;
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(255, 175, 204, 0.4);
        }

        .delete {
            background: #ff6f91;
            padding: 5px 10px;
            border: none;
            border-radius: 25px;
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .delete:hover {
            background: #ff1744;
            box-shadow: 0 4px 10px rgba(255, 23, 68, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tasks</h1>
        <input type="text" placeholder="Enter your task">
        <button>Add task</button>
        <ul>
            <li>Exercise in the morning <button class="delete">Delete</button></li>
            <li>Take a healthy diet <button class="delete">Delete</button></li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
